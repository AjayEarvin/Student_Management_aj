<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="student.css">
</head>
<body>
  <div class="wrapper">
    <form action="register" method="post">
      <h2>STUDENT REGISTRATION</h2>
      <div class="input-field">
        <input type="text" name="name" required>
        <label>Enter your name</label>
      </div>
        <div class="input-field">
        <input type="text" name="regno" required>
        <label>Enter your REGISTER.NO</label>
      </div>
      <div class="input-field">
        <input type="text" name="class1" required>
        <label>Enter your Department/class</label>
      </div>
      <div class="input-field">
        <input type="text" name="place" required>
        <label>Enter your place</label>
      </div>
      <div class="input-field">
        <input type="password" name="pwd" required>
        <label>Enter  password</label>
      </div>
      <div class="forget">
        <a href="#">Forgot password?</a>
        <button type="button" onclick="window.location.href='studentlogin.html'">Back</button>
      </div>
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
